<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>L4E10</title>
    </head>
    <body>
        <h1 align="center">Show range numbers</h1>
        <hr><br>
        <form action="" align="center">
            <label for="idStartingNumber">Enter the number that starts counting: </label><br>
            <input type="number" id="idStartingNumber" name="nmStartingNumber">
            <br><br>

            <label for="idFinalNumber">Enter the number that ends the count: </label><br>
            <input type="number" id="idFinalNumber" name="nmFinalNumber">
            <br><br>

            <input type="button" id="idEvenNumber" value="Even numbers" onclick="evenNumber()">
            <br><br>
            <output id="idResultEvenNumber">Result: </output>
            <br><br><br><br>

            <input type="button" id="idOddNumber" value="Odd numbers" onclick="oddNumber()">
            <br><br>
            <output id="idResultOddNumber">Result: </output>
        </form> 
        <script>
            function evenNumber(){

                var numberPrint = "";
                var startingNumber = Number(document.getElementById("idStartingNumber").value);
                var finalNumber = Number(document.getElementById("idFinalNumber").value);

                if(startingNumber <= finalNumber){
                    for(var i = startingNumber; i <= finalNumber; i++){
                        if(i % 2 == 0){
                            numberPrint = numberPrint + i + " ";
                        }
                    }
                }else{
                    for(var i = startingNumber; i >= finalNumber; i--){
                        if(i % 2 == 0){
                            numberPrint = numberPrint + i + " ";
                        }
                    }
                }
                document.getElementById("idResultEvenNumber").value = numberPrint;
            }
            function oddNumber(){

                var numberPrint = "";
                var startingNumber = Number(document.getElementById("idStartingNumber").value);
                var finalNumber = Number(document.getElementById("idFinalNumber").value);

                if(startingNumber <= finalNumber){
                    for(var i = startingNumber; i <= finalNumber; i++){
                        if(i % 2 != 0){
                            numberPrint = numberPrint + i + " ";
                        }
                    }
                }else{
                    for(var i = startingNumber; i >= finalNumber; i--){
                        if(i % 2 != 0){
                            numberPrint = numberPrint + i + " ";
                        }
                    }
                }
                document.getElementById("idResultOddNumber").value = numberPrint;
                }

        </script>
    </body>
</html>
