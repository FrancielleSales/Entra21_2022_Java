    <body>
        <h1 align="center">Chech if the number is in the range of 30 to 90</h1>
        <hr><br>
        
        <form action="" align="center">
            <label for="idNumber">Enter the number:</label><br>
            <input type="number" id="idNumber" name="nmNumber">
            <br><br>

            <input type="button" id="idCheck" value="Check" onclick="compareWithRange()">
            <br><br>

            <output id="idResult">Result:</output>
        </form>
        <script>
            function compareWithRange(){
                var number = Number(document.getElementById("idNumber").value);
                var result;

                if(number >= 30 && number <= 90){
                    result = "The number is in the range!";
                }else{
                    result = "The number is not in the range!";
                }
            document.getElementById("idResult").value = "Result: " + result;
            }
        </script>
    </body>
