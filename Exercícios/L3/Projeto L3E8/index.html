<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>L3E8</title>
    </head>
    <body>
        <h1 align="center">Calculate the sale price</h1>
        <hr><br>
        
        <form action="" align="center">
            <label for="idPurchaseAmont">Enter the purchase amont:</label><br>
            <input type="number" id="idPurchaseAmont" name="nmPurchaseAmont">
            <br><br>

            <input type="button" id="idCalculate" value="Calculate sale price" onclick="salePrice()">
            <br><br>

            <output id="idSalePrice">Sale price:</output>
        </form>
        <script>
            function salePrice(){
                var purchaseAmont = Number(document.getElementById("idPurchaseAmont").value);
                var salePrice;

                if(purchaseAmont < 20){
                    salePrice = purchaseAmont * 1.50;
                }else{
                    salePrice = purchaseAmont * 1.35;
                }
            document.getElementById("idSalePrice").value = "Sale price: " + salePrice;
            }
        </script>
    </body>
</html>
