<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>L2E1</title>
    </head>
    <body>

            <h1 align="center">Divide number greather than 20 by 2</h1>
            <hr><br>

        <form action="" align="center">
            <label for="idnumber">Enter a number</label><br>
            <input type="number" name="nmnumber" id="idnumber">
            <br><br>

            <input type="button" value="Calculate" onclick="checkNumber()">
            <br><br>

            <label for="idResult">Result</label><br>
            <input type="number" id="idResult" name="nmResult">
            
        </form>
        <script>
            function checkNumber(){
                var number = Number(document.getElementById("idnumber").value);
                var result; 

                if(number > 20) {
                    result = number / 2;
                }else{
                    result = number;
                }

            document.getElementById("idResult").value = result;

            }

        </script>
    </body>
</html>
