<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <body>
        <h1 align="center">What's the capital of Brazil?</h1>
        <hr><br>
        
        <form action="" align="center">
            <label for="idCapital">Enter the name of the capital of Brazil</label><br>
            <input type="text" id="idCapital" name="nmCapital">
            <br><br>

            <input type="button" value = "Check" onclick="checkCapital()">
            <br><br>

            <output id="idResult">Result:</output>
        </form>
        <script>
            function checkCapital(){
                var capital = document.getElementById("idCapital").value;

                if(capital == "Brasilia"){
                    var result = "Right answer!";
                }else{
                    var result = "Incorrect answer!";
                }
            document.getElementById("idResult").value = "Result: " + result;
            }
        </script>
    </body>

</html>
