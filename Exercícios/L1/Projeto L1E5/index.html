<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>L1E5</title>
    </head>
    
	<body>

		<h1 align="center">Calculate the ideal weight</h1>
		<hr>

	    <form action="" align="center">

            <label for="idheight">Enter the height</label><br>
            <input type="number" id="idheight" name="nmheight">
            <br><br>

            <input type="button" onclick="idealFemaleWeight()" value="Calculate female ideal weight">
            <br><br>

            <label for="idfemaleResult">Female Result</label><br>
            <input type="number" id="idfemaleResult" name="nmfemaleResult">
            <br><br>

            <input type="button" onclick="idealMaleWeight()" value="Calculate male ideal weight">
            <br><br>

            <label for="idmaleResult">Male result</label><br>
            <input type="number" id="idmaleResult" name="nmmaleResult">


	    </form>

	    <script>

            function idealFemaleWeight(){
                var height = Number(document.getElementById("idheight").value);

                var femaleResult = 62.1 * height - 44.7;

                document.getElementById("idfemaleResult").value = femaleResult;
		    }

            function idealMaleWeight(){
                var height = Number(document.getElementById("idheight").value);

                var maleResult = 72.7 * height - 58;

                document.getElementById("idmaleResult").value = maleResult;
		    }

	    </script>
	</body>
