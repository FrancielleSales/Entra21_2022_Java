<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>L1E2</title>
    </head>
    
	<body>
	    <form action="">

            <label for="idNumber1">Enter de first number</label><br>
            <input type="number" id="idNumber1" name="nmNumber1">
            <br><br>

            <label for="idNumber2">Enter de second number</label><br>
            <input type="number" id="idNumber2" name="nmNumber2">
            <br><br>

            <input type="button" onclick="sum()" value="Sum">
            <input type="button" onclick="sub()" value="Sub">
            <input type="button" onclick="mult()" value="Mult">
            <input type="button" onclick="div()" value="Div">
            <br><br>

            <label for="idResult">Result</label><br>
            <input type="number" id="idResult" name="nmResult">
            <br><br>

	    </form>

	    <script>

            function sum(){
            var Number1 = Number(document.getElementById("idNumber1").value);
            var Number2 = Number(document.getElementById("idNumber2").value);

            var Result = Number1 + Number2;

            document.getElementById("idResult").value = Result;
		    }

            function sub(){
            var Number1 = Number(document.getElementById("idNumber1").value);
            var Number2 = Number(document.getElementById("idNumber2").value);

            var Result = Number1 - Number2;

            document.getElementById("idResult").value = Result;
		    }

            function div(){
            var Number1 = Number(document.getElementById("idNumber1").value);
            var Number2 = Number(document.getElementById("idNumber2").value);

            var Result = Number1 / Number2;

            document.getElementById("idResult").value = Result;
		    }

            function mult(){
            var Number1 = Number(document.getElementById("idNumber1").value);
            var Number2 = Number(document.getElementById("idNumber2").value);

            var Result = Number1 * Number2;

            document.getElementById("idResult").value = Result;
		    }

	    </script>
	</body>
</html>
