<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>L5E9</title>
    </head>
    <body>

		<h1 align="center">Temperature unit converter</h1>
		<hr><br><br>

	    <form action="" align="center">

            <label for="idTemperature">Enter the temperature you want to convert</label><br>
            <input type="number" id="idTemperature" name="nmTemperature">
            <br><br>

            <label for="SelectInput">Select the input unit</label><br>
            <select name="nmSelectInput" id="idSelectInput">
                <option value="inputC">Celsius</option>
                <option value="inputF">Fahrenheit</option>
                <option value="inputK">Kelvin</option>
            </select>
            <br><br>

            <label for="idSelectOutput">Select the output unit</label><br>
            <select name="nmSelectOutput" id="idSelectOutput">
                <option value="outputC">Celsius</option>
                <option value="outputF">Fahrenheit</option>
                <option value="outputK">Kelvin</option>
            </select>
            <br><br>

            <input type="button" value="Do the conversion" onclick="conversion()">
            <br><br>

            <label for="idResult">Result</label><br>
            <input type="number" id="idResult" name="nmResult">
            <br><br>

        </form>

        <script>

            function conversion(){

		        var Result;
                var Temperature = Number(document.getElementById("idTemperature").value);
		        var InputUnit = document.getElementById("idSelectInput").value;
		        var OutputUnit = document.getElementById("idSelectOutput").value;
                
                if(InputUnit == "inputC" && OutputUnit == "outputF"){
			        Result = Temperature * 1.8 + 32;
                }else if(InputUnit == "inputC" && OutputUnit == "outputK"){
			        Result = Temperature + 273,15;
                }else if(InputUnit == "inputF" && OutputUnit == "outputC"){
			        Result = ((Temperature - 32)/9)*5;
                }else if(InputUnit == "inputF" && OutputUnit == "outputK"){
			        Result = (Temperature + 459.67)*(5/9);
                }else if(InputUnit == "inputK" && OutputUnit == "outputC"){
			        Result = Temperature - 273,15;
                }else if(InputUnit == "inputK" && OutputUnit == "outputF"){
			        Result = (Temperature*(9/5) - 459.67);
                }else{
                    Result = Temperature;
                }

                document.getElementById("idResult").value = Result;

	        }
        </script>
    </body>
</html>
