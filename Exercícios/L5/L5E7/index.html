        <script>
            function random(min, max) {
                min = Math.ceil(min);
                max = Math.floor(max);
                return Math.floor(Math.random() * (max - min)) + min;
            }

            var rightNumber = random(1, 10);
            var rightNumber;

            function attempts(){

                var attempt = Number(document.getElementById("idGuess").value);
                console.log(rightNumber);
		        var result;
                var comparation;
                var i = 0;

                while(i < 3){
                    if (attempt == rightNumber){
                        comparation = "Congratulations!";
                        result = "You're right!";
                        i = 3;
                    }else{
                        if (i < 3){
                            if (rightNumber > attempt){
                                comparation = "The number you entered is lower!";
                                result = "Try again!"
