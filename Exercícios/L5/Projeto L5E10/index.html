<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>L5E10</title>
    </head>
    <body>

		<h1 align="center">Currency converter</h1>
		<hr><br><br>

	    <form action="" align="center">
            <label for="idInputValue">Enter the value you want to convert</label><br>
            <input type="number" id="idInputValue" name="nmInputValue">
            <br><br>

            <label for="Select">Select the input currency</label><br>
            <select name="nmSelect" id="idSelectInput">
                <option value="R">Real</option>
                <option value="US">US Dollar</option>
                <option value="E">Euro</option>
                <option value="BP">British pound</option>
                <option value="CD">Canadian Dollar</option>
            </select>
            <br><br>

            <label for="idSelectOutput">Select the output currency</label><br>
            <select name="nmSelectOutput" id="idSelectOutput">
                <option value="R">Real</option>
                <option value="US">US Dollar</option>
                <option value="E">Euro</option>
                <option value="BP">British pound</option>
                <option value="CD">Canadian Dollar</option>
            </select>
            <br><br>

            <input type="button" value="Do the conversion" onclick="conversion()">
            <br><br>

            <label for="idResult">Result</label><br>
            <input type="number" id="idResult" name="nmResult">
            <br><br><br><br><br><br><br><br><br><br><br><br><br>
            <br><br><br><br><br><br><br><br><br><br><br><br><br>

            <output id="idOut">Quote date used: 05/30/2022</output>
        </form>

        <script>
            function CurrencyValue(id){
                var id;
                var Real = 4.721;
                var USDollar = 1; 
                var Euro = 0.9276;
                var CanadianDollar = 1.2657;
                var BritishPound = 0.7899;

		        switch(id){
			        case "US":
			            return USDollar;
			            break;
                    case "E":
                        return Euro;
                        break;
                    case "BP":
                        return BritishPound;
                        break;
                    case "CD":
                        return CanadianDollar;
                        break;
                    case "R":
                        return Real;
                        break;
                }
            }

		    function InputCurrency(){
                var id = document.getElementById("idSelectInput").value;
			    return CurrencyValue(id);
		    }

		    function OutputCurrency(){
                var id = document.getElementById("idSelectOutput").value;
			    return CurrencyValue(id);
		    }

            function conversion(){
                var InputValue = Number(document.getElementById("idInputValue").value); 
                var Result = (InputValue * (1/InputCurrency()) * OutputCurrency());
                document.getElementById("idResult").value = Result.toFixed(2);
	        }

        </script>       
    </body>
</html>
