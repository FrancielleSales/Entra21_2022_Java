<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>L5E3</title>
    </head>
    <body>

		<h1 align="center">Draw numbers</h1>
		<hr><br><br>

	    <form action="" align="center">
            <input type="button" value="Draw numbers" onclick="drawNumbers()">
            <br><br>

            <output id="idDrawNumbers">Draw numbers: </output>
            <br><br>
            <output id="idAbove5">Numbers above 5: </output>
            <br><br>
            <output id="idMultiplesOf3">Numbers multiples of 3: </output>
            <br><br>
        </form>
        <script>
            function drawNumbers(){
                var result;
                var i = above5 = multiplesOf3 = 0;
                var numberPrint = "";

                while(i < 20){

                    result = Math.floor(Math.random() * 10);
                    numberPrint = numberPrint + result + " ";

                    if(result > 5){
                        above5++;
                    }
                    if(result % 3 == 0){
                        multiplesOf3++;
                    }
                    i++;
                }

                document.getElementById("idDrawNumbers").value = "Draw numbers: " + numberPrint;
                document.getElementById("idAbove5").value = "Numbers above 5: " + above5;
                document.getElementById("idMultiplesOf3").value = "Numbers multiples of 3: " + multiplesOf3;

            }
        </script>
    </body>
</html>
